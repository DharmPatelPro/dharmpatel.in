<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>

<body>

    <!-- Header -->
    <header>
        <!-- Navbar -->
        <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0 font-bold text-xl text-gray-900">
                    Dharm Patel
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-8">
                    <a href="#home" class="text-gray-700 hover:text-blue-600 transition">Home</a>
                    <a href="#about" class="text-gray-700 hover:text-blue-600 transition">About</a>
                    
                    <!-- Solutions Dropdown -->
                    <div class="relative group">
                        <button class="text-gray-700 hover:text-blue-600 transition flex items-center">
                            Solutions
                            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
                            </svg>
                        </button>
                        <div class="absolute left-0 mt-0 w-48 bg-white rounded-md shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition duration-200">
                            <a href="#sub1" class="block px-4 py-2 text-gray-700 hover:bg-blue-50 first:rounded-t-md">Web Development</a>
                            <a href="#sub2" class="block px-4 py-2 text-gray-700 hover:bg-blue-50">App Development</a>
                            <a href="#sub3" class="block px-4 py-2 text-gray-700 hover:bg-blue-50 last:rounded-b-md">Consulting</a>
                        </div>
                    </div>

                    <a href="#contact" class="text-gray-700 hover:text-blue-600 transition">Contact</a>
                </div>

                <!-- Mobile Menu Button -->
                <button id="menu-btn" class="md:hidden text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>

            <!-- Mobile Menu -->
            <div id="mobile-menu" class="md:hidden hidden pb-4">
                <a href="#home" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Home</a>
                <a href="#about" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">About</a>
                
                <!-- Mobile Solutions Dropdown -->
                <button id="mobile-solutions" class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100 flex justify-between items-center">
                    Solutions
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
                    </svg>
                </button>
                <div id="mobile-solutions-menu" class="hidden bg-gray-50">
                    <a href="#sub1" class="block px-8 py-2 text-gray-600 hover:bg-gray-100">Web Development</a>
                    <a href="#sub2" class="block px-8 py-2 text-gray-600 hover:bg-gray-100">App Development</a>
                    <a href="#sub3" class="block px-8 py-2 text-gray-600 hover:bg-gray-100">Consulting</a>
                </div>

                <a href="#contact" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Contact</a>
            </div>
        </div>
    </nav>
    </header>

    <!-- Body -->
    <main class="min-h-screen">

    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 text-gray py-1">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2026 Dharm Patel. All rights reserved.</p>
        </div>
    </footer>
    


    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileSolutions = document.getElementById('mobile-solutions');
        const mobileSolutionsMenu = document.getElementById('mobile-solutions-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        mobileSolutions.addEventListener('click', () => {
            mobileSolutionsMenu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
